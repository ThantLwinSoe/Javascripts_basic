<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table DOM Object | သန့်လွင်စိုး</title>
</head>
<body>
    <table id="og">
        <tr>
            <td>one</td>
            <td>two</td>
        </tr>
    </table>

    <script>
        let td = og.rows[0].cells[1];
        td.style.backgroundColor = 'red';
    </script>
