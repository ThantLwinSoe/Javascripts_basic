<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over | သန့်လွင်စိုး</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container" id="container" onmouseover="mouseOver()" onmouseout="mouseOut()">
        <h3>Hello Mouse Over</h3>
    </div>
    <script>
        function mouseOver() {
            let con = document.getElementById('container');
            con.className = "container-over";
        }

        function mouseOut() {
            let con = document.getElementById('container');
            con.className = "container";
        }

        
    </script>
</body>
</html>
