<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Object</title>
</head>
<body>
   
   <script>
        // Fetch data from an API
        fetch('https://jsonplaceholder.typicode.com/posts')
          .then(response => response.json())
          .then(data => {
            // Log the fetched data to the console
            console.log(data);
        
            // Display the data on the HTML page
            const dataList = document.createElement('ul');

            dataList.style.listStyle = 'square';
        
            // Loop through each post and create a list item
            data.forEach(post => {
              const listItem = document.createElement('li');
              listItem.textContent = post.title; // Display the title, you can customize as needed

              listItem.style.border = '1px solid #ccc';
              
              dataList.appendChild(listItem);
            });
        
            // Append the list to the body of the HTML document
            document.body.appendChild(dataList);
          })
          .catch(error => console.error('Error:', error));
        </script>
        
</body>
</html>
