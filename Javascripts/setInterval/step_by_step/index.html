</head>
<body>
    <div class="container">
        <div class="box" id="ok">
            <img src="../images/guitar.avif" alt="guitar">
            <div>The Running Guitar</div>
        </div>     
        <div class="box" id="ok">
            <img src="../images/guitar.avif" alt="guitar">
            <div>The Running Guitar</div>
        </div>  
    </div>

    <script>

        let box = document.querySelector('.box');

        let position = 0;
        let direction = 1;

        

        setInterval( () => {
            position += 5 * direction;
            box.style.left = position + 'px';

            if(position >= window.innerWidth - box.offsetWidth){
                direction = -1;
            }

            if(position <= 0) {
                direction = 1;
            }
        }, 30); 


    </script>

</body>
