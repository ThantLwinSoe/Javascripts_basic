<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Object | သန့်လွင်စိုး</title>
</head>
<body>
    <h1>Hello Navigator Object</h1>

    <p id="lan"></p>

    <script>
        let lan = navigator.storage ;
        document.getElementById('lan').innerHTML = 'Language Is ' + lan;
    </script>
</body>
</html>
