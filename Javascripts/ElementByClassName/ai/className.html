<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Style on Hover</title>
<style>
  /* Initial style of the div */
  .highlight {
    background-color: lightgreen;
  }
</style>
</head>
<body>

<!-- The div element -->
<div id="myDiv" class="original" onmouseover="highlightElement(this)" onmouseout="restoreElement(this)">
  Hover over me
</div>

<script>
function highlightElement(element) {
  // Add the 'highlight' class to the element
  element.className += ' highlight'; // Append 'highlight' to the existing class
}

function restoreElement(element) {
  // Remove the 'highlight' class from the element
  element.className = element.className.replace(' highlight', ''); // Remove 'highlight' from the existing class
}
</script>

</body>
</html>
